<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get ripped</title>

    <script src="./bundle.js"></script>

    <!-- <link rel="stylesheet" href="../src/assets/style.css"> -->
</head>

<body>

    <div class="container one hide">
        <div class="main">
            <div class="heading">
                <div class="get"><i>get</i></div>
                <div class="ripped"><i>ripped</i></div>
            </div>
            <div class="logo">
                <img src="" alt="">
            </div>
        </div>

        <div class="slogan">
            schedule • workout • track • getripped
        </div>

        <div class="sign-in-btn">
            <div class="google-logo">
                <img src="" alt="">
            </div>
            <div class="google-text">
                Sign in with Google
            </div>
        </div>
    </div>

    <div class="container two hide">
        <div class="pfp">
            <img src="" alt="">
        </div>
        <div class="welcome-user">
            welcome user !
        </div>
        <div class="get-started-btn">
            lets get ripped !
        </div>
    </div>

    <div class="container three hide">
        <div class="heading">
            select routine:
        </div>
        <div class="routine-section">
            <!-- <div class="routine-name">
                test one
            </div>
            <div class="routine-name">
                test two
            </div>
            <div class="routine-name">
                test three
            </div> -->
        </div>

        <div class="add-routine-btn">
            <button>create !</button>
        </div>
    </div>

    <div class="container four hide">
        <div class="routine-name">
            <input type="text" class="routine-name-input" placeholder="enter routine name...">
        </div>
        <div class="exercises">
            <input type="text" class="exercises-name-input" placeholder="enter exersise name">
            <div class="details">
                <input class="sets-input" type="number" placeholder="sets">
                <input class="reps-input" type="number" placeholder="reps">
                <input class="secs-input" type="number" placeholder="secs">
            </div>
            <select class="equipment-input">
                <option value="" disabled selected>select equipment ᐁ</option>
                <option value="no eqipment">no eqipment</option>
                <option value="dumbbells">dumbbells</option>
                <option value="barbell">barbell</option>
                <option value="ez bar">ez bar</option>
            </select>
        </div>
        <div class="plus-btn">
            <img src="" alt="">
        </div>


        <div class="done-btn">
            <button>done</button>
        </div>

    </div>

    <div class="container five hide">
        <div class="workout-name">chest</div>
        <div class="exercises">
            <div class="exercise-box">
                <div class="exercise-name">
                    plank
                </div>
                <div class="details-section">
                    <div class="sets">sets: 2</div>
                    <div class="duration">60 seconds</div>
                </div>
            </div>
            <div class="exercise-box">
                <div class="exercise-name">
                    push ups
                </div>
                <div class="details-section">
                    <div class="sets">sets: 2</div>
                    <div class="reps">reps: 15</div>
                </div>
            </div>
            <div class="exercise-box">
                <div class="exercise-name">
                    incline pushups
                </div>
                <div class="details-section">
                    <div class="sets">sets: 2</div>
                    <div class="reps">reps: 20</div>
                </div>
            </div>
        </div>
        <div class="workout-done-btn">
            done
        </div>
    </div>


</body>

</html>
